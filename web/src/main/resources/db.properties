#普通数据源
#sessionFactory中如果注入keterDataSource数据源则采用以下配置
#db.url=jdbc:mysql://127.0.0.1:3306/haha?useUnicode=true&characterEncoding=utf-8
db.url=jdbc:mysql://192.168.0.11:3306/haha?useUnicode=true&characterEncoding=utf-8
#db.url=jdbc:mysql://192.168.0.35:3306/haha?useUnicode=true&characterEncoding=utf-8
db.hibernate.dialect=org.hibernate.dialect.MySQLDialect
db.driverClass=com.mysql.jdbc.Driver
db.hibernate.hbm2ddl.auto=update
db.user=root
db.password=
db.hibernate.show_sql=true
db.hibernate.format_sql=true
db.pool.max_size=5
db.pool.min_size=2
db.pool.acquire_increment=0

#JNDI数据源
#sessionFactory中如果注入jndiDataSource数据源则采用以下配置
jndi.jndiName=keter-DataSource
jndi.initial=weblogic.jndi.WLInitialContextFactory
jndi.url=t3://192.168.0.11:7001
jndi.principal=weblogic
jndi.credentials=weblogic1
